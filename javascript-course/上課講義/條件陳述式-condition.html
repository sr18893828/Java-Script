<body>
  <script>
    let fruit = "lemon";
    let sweet = "true";

    /*

    }

      "不是蘋果"
    };
    */

    /*

      console.log("是檸檬")
    }

      console.log("是蘋果")

    else {

    */

    /*
    if (fruit === "lemon") {
      console.log("是檸檬")
      if (sweet === "true") {
        console.log("甜");
      }
      else {
        console.log("不甜");
      }
    }
    else if (fruit === "apple") {
      console.log("是蘋果")
      if (sweet === "true") {

      }
      else {
        console.log("不甜");
      }
    }
    else {

    switch (fruit) {
      case "lemon":
        console.log("檸檬")
        break;
      case "apple":
        console.log("蘋果")
        break;
      default:
        console.log("未知的水果")
    }
  </script>
