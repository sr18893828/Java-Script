  <script>

    */

    /*

    */

    const [, banana, orange, apple] = fruits;

    const fruitsObj = {

    };

    //物件用key 賦值
    const { lemon, banana: myBanana, orange: myOrnage, apple: myApple } = fruitsObj;
    console.log(lemon);

  </script>
