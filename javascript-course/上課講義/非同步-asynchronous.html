    function doWork(work, time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(`完成${work}`);
        }, time);
      });
    };
    const work1 = doWork("刷牙", 2000);
    const work2 = doWork("洗臉", 3000);
    const work3 = doWork("吃早餐", 5000);

    Promise.all([work1, work2, work3]).then((result) => {
      console.log(result);
    });
