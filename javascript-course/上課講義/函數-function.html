    //箭頭函數
    let arrowprint = (name, greeting = "Hello") => {
      console.log(`${greeting},${name}`);
    };
    arrowprint("Allie", "Hi");
    arrowprint("Allie");

    function calculator(a, b) {
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);
      console.log(a ** b);
    };
    calculator(3, 5);

    //定義與呼叫組合
    (function (greeting) {
      console.log(greeting);
    })("Hi");


    // let add = () => {

    ((greeting) => {
      console.log(greeting)
    })("Helllo!!!")

    let add = ((a, b) => {
      return a + b;
    })(3, 5);
    console.log(add);

    let add1 = ((a = 1, b = 1) => {
      return a + b;
    })();
