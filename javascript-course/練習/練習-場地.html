<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>練習-場地</title>
</head>

<body>
  <script>
    let farm = [{
      id: 1,
      name: "豬",
      en: "pig",
      male: 11,
      female: 5,
      isLarge: false

    },
    {
      id: 2,
      name: "虎",
      en: "tiger",
      male: 3,
      female: 10,
      isLarge: true
    },
    {
      id: 3,
      name: "馬",
      en: "horse",
      male: 9,
      female: 8,
      isLarge: true
    }, {
      id: 4,
      name: "羊",
      en: "sheep",
      male: 22,
      female: 34,
      isLarge: false
    }, {
      id: 5,
      name: "兔",
      en: "rabbit",
      male: 37,
      female: 4,
      isLarge: false
    }];

    let pig = farm[0]
    let tiger = farm[1]
    let horse = farm[2]
    let sheep = farm[3]
    let rabbit = farm[4]

    /*
    pigField = pig.isLarge === true || pig.male + pig.female >= 20 ? "動物豬需要大場地" : "動物豬需要小場地";
    tigerField = tiger.isLarge === true || tiger.male + tiger.female >= 20 ? "動物虎需要大場地" : "動物虎需要小場地";
    horseField = horse.isLarge === true || horse.male + horse.female >= 20 ? "動物馬需要大場地" : "動物馬需要小場地";
    sheepField = sheep.isLarge === true || sheep.male + sheep.female >= 20 ? "動物羊需要大場地" : "動物羊需要小場地";
    rabbitField = rabbit.isLarge === true || rabbit.male + rabbit.female >= 20 ? "動物兔需要大場地" : "動物兔需要小場地";
    console.log(pigField);
    console.log(tigerField);
    console.log(horseField);
    console.log(sheepField);
    console.log(rabbitField);
    */
    pigField = pig.isLarge === true || pig.male + pig.female >= 20 ? "大" : "小";
    tigerField = tiger.isLarge === true || tiger.male + tiger.female >= 20 ? "大" : "小";
    horseField = horse.isLarge === true || horse.male + horse.female >= 20 ? "大" : "小";
    sheepField = sheep.isLarge === true || sheep.male + sheep.female >= 20 ? "大" : "小";
    rabbitField = rabbit.isLarge === true || rabbit.male + rabbit.female >= 20 ? "大" : "小";



    console.log(`動物${pig.name}，需要${pigField}場地`);
    console.log(`動物${tiger.name}，需要${tigerField}場地`);
    console.log(`動物${horse.name}，需要${horseField}場地`);
    console.log(`動物${sheep.name}，需要${sheepField}場地`);
    console.log(`動物${rabbit.name}，需要${rabbitField}場地`);

    //簡化
    for (let animal of farm) {
      let animalField = animal.isLarge || animal.male + animal.female >= 20 ? "大" : "小"
      console.log(`動物${animal.name}，需要${animalField}場地`)
    }

  </script>
</body>

</html>
