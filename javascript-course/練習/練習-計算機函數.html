    //練習2
    //立即執行函數
    function subtract(a, b) {
      return a - b;
    }
    function sum(numbers) {
      let result = 0;
      for (let number of numbers) {
        result += number;
      }
      return result;
    }

    let sumResult2 = (function (type, ...numbers) {
      let result = 0;
      let a = numbers[0];
      let b = numbers[1];
      switch (type) {
        case "add":
          return (a + b);
          break;
        case "subtract":
          return subtract(a, b);
          break;
        case "multiply":
          return (a * b);
          break;
        case "divide":
          return (a / b);
          break;
        case "mod":
          return (a % b);
          break;
        case "power":
          return (a ** b);
          break;
        case "sum":
          return sum(numbers);
          break;
      }
    })("sum", 1, 2, 3, 4, 5);
